<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />

    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>

    <div class="container py-5">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-body bg-dark rounded-0 mb-4">
              <h1>
                <span class="material-icons"> grid_view </span>
                BlockChain
              </h1>
              <h6 class="text-muted">Tarea </h6>
              <div class="d-flex align-items-center">
                <span class="material-icons"> account_balance_wallet </span>
                <span class="ms-2">Wallet</span>
              </div>
              <span id="account"></span>
            </div>
  
            <form id="taskForm" class="card card-body bg-dark">
              <h4>Guardar un Estudiante</h4>
              <input
                type="text"
                id="nombre"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Escribe el nombre"
                autofocus
              />
              <input
                type="text"
                id="apellido"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Escribe el apellido"
                autofocus
              />
              <input
                type="text"
                id="carrera"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Escribe la carrera"
                autofocus
              />
              <input
                type="number"
                id="fecha"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Escribe la fecha nacimiento"
                autofocus
              />
              <input
                type="number"
                id="promedio"
                class="form-control bg-dark border-0 rounded-0 text-light my-4"
                placeholder="Escribe el promedio"
                autofocus
              />
              <button class="btn btn-primary">Guardar</button>
            </form>
          </div>
          <div class="col-md-8">
            <div id="tasksList"></div>
          </div>
        </div>
      </div>
    

      <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
      <script src="
      https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js
      "></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
